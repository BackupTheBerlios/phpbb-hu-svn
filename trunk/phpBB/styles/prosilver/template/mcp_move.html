<!-- INCLUDE overall_header.html -->

<form id="confirm" action="{S_CONFIRM_ACTION}" method="post">

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

	<div class="content">
		<h2>{MESSAGE_TITLE}</h2>
		<!-- IF ADDITIONAL_MSG --><p>{ADDITIONAL_MSG}</p><!-- ENDIF -->

		<fieldset>
		<dl class="fields2">
			<dt><label>{L_SELECT_DESTINATION_FORUM}:</label></dt>
			<dd><select name="to_forum_id">{S_FORUM_SELECT}</select></dd>
			<!-- IF S_CAN_LEAVE_SHADOW --><dd><label for="move_leave_shadow"><input type="checkbox" name="move_leave_shadow" id="move_leave_shadow" checked="checked" />{L_LEAVE_SHADOW}</label></dd><!-- ENDIF -->
		</dl>
		<dl class="fields2">
			<dt>&nbsp;</dt>
			<dd><strong>{MESSAGE_TEXT}</strong></dd>
		</dl>
		</fieldset>
	
		<fieldset class="fields1">
			<dl>
				<dt><label for="form_send_notif">{L_SEND_NOTIFICATION}:</label></dt>
				<dd><label for="form_send_notif"><input type="checkbox" name="send_notif" id="form_send_notif" /> {L_YES}</label></dd>
			</dl>
			<dl>
				<dt><label for="form_notif_msg">{L_NOTIFICATION_MESSAGE}:</label></dt>
				<dd><textarea name="notif_msg" id="form_notif_msg" class="inputbox" rows="5" cols="30"></textarea></dd>
			</dl>
		</fieldset>

		<fieldset class="submit-buttons">
			{S_HIDDEN_FIELDS}<input type="submit" name="confirm" value="{YES_VALUE}" class="button1" />&nbsp; 
			<input type="submit" name="cancel" value="{L_NO}" class="button2" />
			{S_FORM_TOKEN}
		</fieldset>

	</div>

	<span class="corners-bottom"><span></span></span></div>
</div>
</form>

<!-- INCLUDE overall_footer.html -->
