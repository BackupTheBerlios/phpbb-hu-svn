<!-- INCLUDE site_header.html -->

<div id="main">
	<h2 class="bugs"><a href="{U_BUG_TRACKER}">{L_BUG_TRACKER}</a></h2>
	<p>{L_ADD_REPORT_EXPLAIN}</p>
	
	<!-- IF S_PREVIEW -->
	<h3>{L_PREVIEW}</h3>
	<div id="ticket-box" class="post bg2">
		<div class="inner"><span class="corners-top"><span></span></span>
			<div class="ticket-body">{PREVIEW_TEXT}</div>
		<span class="corners-bottom"><span></span></span></div>
	</div>
	<!-- ENDIF -->
	
	<h3>{L_ADD_REPORT}</h3>
	<form action="{U_ACTION}" method="post">
		{S_FORM_TOKEN}
		<!-- IF ERROR -->
		<div class="panel bg2">
			<div class="inner"><span class="corners-top"><span></span></span>
				<p class="error">{ERROR}</p>
			<span class="corners-bottom"><span></span></span></div>
		</div>
		<!-- ENDIF -->
		<div class="panel bg2">
			<div class="inner"><span class="corners-top"><span></span></span>
			<fieldset>
				<dl>
					<dt class="bold">{L_PROJECT}:</dt>
					<dd>{PROJECT}</dd>
				</dl>
				<dl>
					<dt><label for="component_id">{L_COMPONENT}:</label></dt>
					<dd>
						<select id="component_id" name="component_id">
							<option value="0">{L_NONE_SELECTED}</option>
							{S_COMPONENT_OPTIONS}
						</select>
					</dd>
				</dl>
				<dl>
					<dt><label for="version_id">{L_VERSION}:</label></dt>
					<dd>
						<select id="version_id" name="version_id">
							<option value="0">{L_NONE_SELECTED}</option>
							{S_VERSION_OPTIONS}
						</select>
					</dd>
				</dl>
			</fieldset>
			<span class="corners-bottom"><span></span></span></div>
		</div>
		<div class="panel bg2">
			<div class="inner"><span class="corners-top"><span></span></span>
			<fieldset>
				<h3>{L_REPORT}</h3>
				<dl>
					<dt><label for="form_report_title">{L_BUG_TITLE}:</label><br /><span>{L_BUG_TITLE_EXPLAIN}</span></dt>
					<dd><input type="text" id="form_report_title" name="report_title" size="45" maxlength="60" value="{REPORT_TITLE}" class="inputbox medium" /></dd>
				</dl>
				<dl>
					<dt><label for="form_report_description">{L_BUG_DESCRIPTION}:</label><br /><span>{L_BUG_DESCRIPTION_EXPLAIN}</span></dt>
					<dd>
						<textarea id="form_report_description" name="report_description" rows="10" cols="20" class="inputbox">{REPORT_DESCRIPTION}</textarea>
						<!-- IF S_BBCODE_ALLOWED -->
						<div><label for="disable_bbcode"><input type="checkbox" name="disable_bbcode" id="disable_bbcode"{S_BBCODE_CHECKED} /> {L_DISABLE_BBCODE}</label></div>
						<!-- ENDIF -->
						<!-- IF S_SMILIES_ALLOWED -->
						<div><label for="disable_smilies"><input type="checkbox" name="disable_smilies" id="disable_smilies"{S_SMILIES_CHECKED} /> {L_DISABLE_SMILIES}</label></div>
						<!-- ENDIF -->
						<!-- IF S_LINKS_ALLOWED -->
						<div><label for="disable_magic_url"><input type="checkbox" name="disable_magic_url" id="disable_magic_url"{S_MAGIC_URL_CHECKED} /> {L_DISABLE_MAGIC_URL}</label></div>
						<!-- ENDIF -->
					</dd>
				</dl>
			</fieldset>
			<span class="corners-bottom"><span></span></span></div>
		</div>
		<!-- IF S_MODE eq add -->
		<div class="panel bg2">
			<div class="inner"><span class="corners-top"><span></span></span>
			<fieldset>
				<h3>{L_SUBSCRIBE}</h3>
				<dl>
					<dt><label for="form_subscribe_report">{L_SUBSCRIBE_REPORT}:</label></dt>
					<dd><label for="form_subscribe_report"><input type="checkbox" id="form_subscribe_report" name="subscribe_report"{S_SUBSCRIBE_CHECKED} /> {L_SUBSCRIBE}</label></dd>
				</dl>
			</fieldset>
			<span class="corners-bottom"><span></span></span></div>
		</div>
		<!-- ENDIF -->
		<div class="panel bg2">
			<div class="inner"><span class="corners-top"><span></span></span>
			<fieldset>
				<h3>{L_SUBMIT_REPORT}</h3>
				<p>{L_SUBMIT_REPORT_CONFIRM}</p>
				<input type="submit" name="preview" value="{L_PREVIEW_REPORT}" class="<!-- IF S_PREVIEW_BOLD -->button1<!-- ELSE -->button2<!-- ENDIF -->" /> <input type="submit" name="submit" value="{L_SUBMIT_REPORT}" class="<!-- IF S_PREVIEW_BOLD -->button2<!-- ELSE -->button1<!-- ENDIF -->" />
			</fieldset>
			<span class="corners-bottom"><span></span></span></div>
		</div>
	</form>
</div>

<!-- INCLUDE site_footer.html -->
